<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turn App</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/jquery.js" charset="utf-8"></script>
  <script src="assets/js/jquery-ui.min.js" charset="utf-8"></script>
  <script src="assets/js/bootstrap.js" charset="utf-8"></script>
  <script src="assets/js/script.js" charset="utf-8"></script>
  <script src="assets/js/turnapp.js" charset="utf-8"></script>

</head>

<body>
  <!--Navbar-->
  <header>
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img id="brand-image" alt="Brand" src="assets/images/lalalala turn.png" width="40px">
            <p id="brand-paragraph">
              Turn.App
            </p>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="example">
          <ul class="nav navbar-nav navbar-right">
            <li class="active clickclass"><a href="#">Home</a></li>
            <li><a class="clickclass" href="index.html">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="app-container" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <p id="welcome-app">
            Welcome to Turn.App!
          </p>
        </div>
      </div>
    </div>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div id="date" class="col-xs-12 col-md-6">
              <h4>Sunday, April 10, 2016</h4>
              <p>
                Pick a date:
                <input type="text" id="datepicker">
              </p>
              <button id="addRow">Add new row</button>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <label class="select-hour" for="number">Select Hour</label>
                <select name="hour" id="hour">
                  <option selected="selected">12:00</option>
                  <option>1:00</option>
                  <option>2:00</option>
                  <option>3:00</option>
                  <option>4:00</option>
                  <option>5:00</option>
                  <option>6:00</option>
                  <option>7:00</option>
                  <option>8:00</option>
                  <option>9:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                </select>

                <label class="select-hour" for="pm-am">AM | PM</label>
                <select name="pm-am" id="pm-am">
                  <option>PM</option>
                  <option selected="selected">AM</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <table id="myTable" class="display" style="width:100%">
                  <tr id="header-text">
                    <th>Name | Last Name</th>
                    <th>Phone Number</th>
                    <th>Record Number</th>
                    <th class="th-center">Reception</th>
                    <th class="th-center">Service</th>
                    <th class="th-center">Exit</th>
                    <th class="th-center">Delete</th>
                  </tr>

                  <tbody id="sortable">
                  </tbody>
                </table>
              </div>

            </div>
          </div>


      </section>

    </main>
  </header>


</body>

<!--Footer -->
<footer class="bs-docs-footer" role="contentinfo">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h5 id="turn-email">info.turnapp@gmail.com</h5>
      </div>
      <div class="col-xs-6" style="padding-left: 50px">
        <a href="https://www.facebook.com/pr.turn/?fref=ts"><img src="assets/images/facebook-3.svg" alt="Facebook Icon" width="30px" />
        </a>

      </div>
    </div>

  </div>
</footer>

</html>
